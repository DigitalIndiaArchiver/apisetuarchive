      summary: Cancel vaccination appointment for individuals
      description: API to remove an individual from an appointment. 
      operationId: cancelAppointment
      security:
      - BearerAuth: []
      requestBody:
        content:
            application/json:
              schema:
                type: object
                properties:
                  appointment_id:
                    type: string
                    format: uuid
                  beneficiariesToCancel:
                    type: array
