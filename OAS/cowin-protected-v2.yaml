      description: API to get all the districts.
      operationId: districts
      parameters:
        - in: header
          name: Accept-Language
          required: false
          example: hi_IN
          schema:
            type: string
          description: The locate code of the preferred language such as en_US. The text data will be returned in the preferred language along with default English text.
        - name: state_id
          in: path
          required: true
          schema:
            type: string
            example: 16
      security:
      - BearerAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  districts:
                    type: array
                    minItems: 1
                    uniqueItems: true
                    items:
                      type: object
                      properties:
                        state_id:
                          type: number
                          example: 16
                        district_id:
                          type: number
                          example: 391
                        district_name:
                          type: string
                          minLength: 1
                          example: Ahmednagar  
                        district_name_l:
                          type: string
                          minLength: 1
                          example: ""
                          description: District name in preferred language as specified in Accept-Language header parameter. 
                      required:
                        - district_id
                        - district_name
                  ttl:
                    type: number
                    description: Time in hours to cache the data. Client applications can use this data for this many number of hours before calling this API again.
            examples: {}           
            
        '401':
          description: Unauthenticated access!
        '500':
          description: Internal Server Error  

  /v2/registration/beneficiary/new:
    post:
      tags:
        - Beneficiary Registration APIs
      summary: Beneficiary Registration API
      description: API for beneficiary registration from partner applications. This API returns a beneficiary reference id as a unique identifier of the registered user.
      
      operationId: Beneficiary Registration for Partner Applications
      security:
      - BearerAuth: []
        
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  example: Apparao
                birth_year:
                  type: string
                  minLength: 1
                  description: Year of birth in YYYY format
                  example: "1980"
                gender_id:
                  type: number
                  minLength: 1
                  example: 1
                photo_id_type:
                  type: number
                  example: 1
                photo_id_number:
                  type: string
                  example: "9999"
                  minLength: 4
                  description: Last 4 digits of photo id number
                comorbidity_ind:
                  description: Comorbidity indicator. Default value is N.
                  type: string
                  example: Y
                  enum:
                    - Y
                    - N
                consent_version:
                  type: string
                  example: "1"
              required:
                - name
                - birth_year
                - gender
                - mobile_number
                - photo_id_type
                - photo_id_number
                - consent_version  
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  beneficiary_reference_id:
                    type: string
                    maxLength: 14
                    example: "1234567890123"
                    description: A unique id for the beneficiary
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: USRRES0001
                  error:
                    type: string
                    example: Input parameter missing
        '401':
          description: Unauthenticated Access
        '409':
          description: Already registered or cannot register more than 4 individuals with one mobile number.
        '500':
          description: Internal Server Error

  /v2/registration/beneficiary/delete:
    post:
      tags:
        - Beneficiary Registration APIs
      summary: Delete a beneficiary
      description: API to delete a beneficiary by benefiary reference id.
      operationId: deleteBeneficiary
      security:
      - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                beneficiary_reference_id:
                  type: string
                  example: "1234567890123"
      responses:
        '204':
          description: The beneficiary was deleted successfully.
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: USRRES0001
                  error:
                    type: string
                    example: Input parameter missing
        '401':
          description: Unauthenticated Access
        '409':
          description: Individual cannot be deleted if he/she has an active appointment or is already vaccinated.
        '500':
          description: Internal Server Error  
                    
  /v2/appointment/centers/findByLatLong:
    get:
      tags:
        - Metadata APIs
      summary: Get vaccination centers by latitude and longitude
      description: API to get vaccination centers by latitude and longitude.
      operationId: findByLatLong
      parameters:
        - in: header
          name: Accept-Language
          required: false
          example: hi_IN
          schema:
            type: string
          description: The locate code of the preferred language such as en_US. The text data will be returned in the preferred language along with default English text.
        - name: lat
          in: query
          required: true
          schema:
            type: number
            format: float
            minimum: 8.06
            maximum: 37.10
            example: 28.70
        - name: long
          in: query
          required: true
          schema:
            type: number
            format: float
            minimum: 68.11
            maximum: 97.41
            example: 77.10
      security:
      - BearerAuth: [] 
      
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                properties:
                  centers:
                    $ref: '#/components/schemas/CentersSchema'
                  ttl:
                    type: number
                    description: Time in hours to cache the data. Client applications can use this data for this many number of hours before calling this API again.

        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: USRRES0001
                  error:
                    type: string
                    example: Input parameter missing
        '401':
          description: Unauthenticated Access
        '500':
          description: Internal Server Error

  /v2/appointment/sessions/findByPin:
    get:
      tags:
        - Vaccination Appointment APIs
      summary: Get vaccination sessions by PIN         
      description: API to get planned vaccination sessions on a specific date in a given pin. An optional parameter <i>vaccine</i> can also used to get the sessions for a specific vaccine. This paramters is used to to get the sessions for dose 2 appointment.
      operationId: findByPin
      parameters:
        - in: header
          name: Accept-Language
          required: false
          example: hi_IN
          description: The locate code of the preferred language such as en_US. The text data will be returned in the preferred language along with default English text.
          schema:
            type: string
        - name: pincode
          in: query
          required: true
          schema:
            type: string
            minLength: 3
            example: "110001"
        - name: date
          in: query
          required: true
          schema:
            type: string
            example: "31-03-2021"
        - name: vaccine
          in: query
          description: This is an optional parameter to get the sessions for a specific vaccine.
          schema:
            type: string
            enum:
              - COVISHIELD
              - COVAXIN
            example: "COVISHIELD"
      security:
      - BearerAuth: []      
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                properties:
                  sessions:
                    $ref: '#/components/schemas/SessionsSchema'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: USRRES0001
                  error:
                    type: string
                    example: Input parameter missing
        '401':
          description: Unauthenticated Access
        '500':
          description: Internal Server Error                     

