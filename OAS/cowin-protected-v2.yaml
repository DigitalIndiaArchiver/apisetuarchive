components:
  schemas:
    BeneficiariesSchema:
      type: array
      uniqueItems: true
      items:
        $ref: '#/components/schemas/BenefeiciaryResponseSchema'
    BenefeiciaryResponseSchema:
      type: object
      properties:
        beneficiary_reference_id:
          type: string
          maxLength: 14
          example: "1234567890123"
        name:
          type: string
          minLength: 1
          example: Rajesh Pawar
        birth_year:
          type: string
          minLength: 1
          example: "1995"
        gender:
          type: string
          minLength: 1
          example: Male
        mobile_number:
          type: string
          example: "******1403"
        photo_id_type:
          type: string
          example: "Driving License"
        photo_id_number:
          type: string
          example: "********9999"
          minLength: 1
        comorbidity_ind:
          description: Comorbidity indicator
          type: string
          example: Y
          enum:
            - Y
            - N
        vaccination_status:
          type: string
          enum:
            - Not Vaccinated
            - Partially Vaccinated
            - Vaccinated        
          example: "Not Vaccinated"
        vaccine: 
          type: string
          enum:
            - COVISHIELD
            - COVAXIN
          example: "COVISHIELD"
        dose1_date: 
          type: string
          example: "01-03-2021"
        dose2_date: 
          type: string
          example: "29-03-2021"
        appointments:
          $ref: '#/components/schemas/AppointmentsSchema'
      required:
        - beneficiary_reference_id 
        - name
        - birth_year
        - gender
        - mobile_number
        - photo_id_type
        - photo_id_number
        - flw_hw_ind
        - comorbidity_ind

    CentersSchema:
      type: array
      uniqueItems: true
      items:
        $ref: '#/components/schemas/CenterResponseSchema'

    CenterResponseSchema:
        type: object
        required:
          - center_id
          - name
          - state_name
          - district_name
          - block_name
          - pincode
          - from
          - to
          - fee_type
        properties:
          center_id:
            type: number
            minLength: 1
            example: 1234
          name:
            type: string
            minLength: 1
            example: District General Hostpital
          name_l:
            type: string
            minLength: 1
            example: ""
            description: Name in preferred language as specified in Accept-Language header parameter.
          address:
            type: string
            minLength: 1
            example: 45 M G Road
          address_l:
            type: string
            minLength: 1
            example: ""
            description: Address line in preferred language as specified in Accept-Language header parameter.
          state_name:
            type: string
            example: Maharashtra
          state_name_l:
            type: string
            minLength: 1
            example: ""
            description: State name in preferred language as specified in Accept-Language header parameter.
          district_name:
            type: string
            example: Satara
          district_name_l:
            type: string
            minLength: 1
            example: ""
            description: District name in preferred language as specified in Accept-Language header parameter.
          block_name:
            type: string
            example: Jaoli
          block_name_l:
            type: string
            minLength: 1
            example: ""
            description: Block name in preferred language as specified in Accept-Language header parameter.
          pincode:
            type: string
            example: "413608"
          lat:
            type: number
            format: float
            minimum: 8.06
            maximum: 37.10
            example: 28.70
          long:
            type: number
            format: float
            minimum: 68.11
            maximum: 97.41
            example: 77.10
          from:
            type: string
            format: partial-time
            example: "09:00:00"
          to:
            type: string
            format: partial-time
            example: "18:00:00"
          fee_type:
            type: string
            enum:
              - Free
              - Paid
            example: Paid
            description: Fee charged for vaccination

    SessionsSchema:
      type: array
      uniqueItems: true
      items:
        $ref: '#/components/schemas/SessionResponseSchema'

    SessionResponseSchema:
      allOf:
      - $ref: '#/components/schemas/CenterResponseSchema'
      - type: object
        properties:
          fee:
            type: string
            example: "250"
          session_id:
            type: string
            format: uuid
            minLength: 1
          date: 
            type: string
            minLength: 1
            example: "31-05-2021"
          available_capacity:
            type: number
            description: Total available capacity of the session.
            example: 50
          available_capacity_dose1:
            type: number
            description: Available capacity for dose 1.
            example: 25
          available_capacity_dose2:
            type: number
            description: Available capacity for dose 2.
            example: 25
          walkin_ind:
            description: Indicates whether walk-in vaccination is allowed in this session.
            type: string
            example: Y
            enum:
              - Y
              - N
          min_age_limit:
            type: number
            example: 18
          vaccine:
            type: string
            example: "COVISHIELD"
          slots:
            type: array
            uniqueItems: true
            minItems: 1
            description: Array of slot names
            example: [FORENOON, AFTERNOON]
            items:
              type: string
        required:
          - center_id
          - name
          - state_name
          - district_name
          - block_name
          - pincode
          - from
          - to
          - fee_type
          - fee
          - session_id
          - date
          - available_capacity
          - min_age_limit
          - vaccine
          - slots

    SessionCalendarEntriesSchema:
      type: array
      uniqueItems: true
      items:
        $ref: '#/components/schemas/SessionCalendarEntrySchema'

    SessionCalendarEntrySchema:
        type: object
        required:
          - center_id
          - name
          - state_name
          - district_name
          - block_name
          - pincode
          - from
          - to
          - fee_type
          - sessions
        properties:
          center_id:
            type: number
            minLength: 1
            example: 1234
          name:
            type: string
            minLength: 1
            example: District General Hostpital
          name_l:
            type: string
            minLength: 1
            example: ""
            description: Name in preferred language as specified in Accept-Language header parameter.
          address:
            type: string
            minLength: 1
            example: 45 M G Road
          address_l:
            type: string
            minLength: 1
            example: ""
            description: Address line in preferred language as specified in Accept-Language header parameter.
          state_name:
            type: string
            example: Maharashtra
          state_name_l:
            type: string
            minLength: 1
            example: ""
            description: State name in preferred language as specified in Accept-Language header parameter.
          district_name:
            type: string
            example: Satara
          district_name_l:
            type: string
            minLength: 1
            example: ""
            description: District name in preferred language as specified in Accept-Language header parameter.
          block_name:
            type: string
            example: Jaoli
          block_name_l:
            type: string
            minLength: 1
            example: ""
            description: Block name in preferred language as specified in Accept-Language header parameter.
          pincode:
            type: string
            example: "413608"
          lat:
            type: number
            format: float
            minimum: 8.06
            maximum: 37.10
            example: 28.70
          long:
            type: number
            format: float
            minimum: 68.11
            maximum: 97.41
            example: 77.10
          from:
            type: string
            format: partial-time
            example: "09:00:00"
          to:
            type: string
            format: partial-time
            example: "18:00:00"
          fee_type:
            type: string
            enum:
              - Free
              - Paid
            example: Free
            description: Fee charged for vaccination
          vaccine_fees:
            $ref: '#/components/schemas/VaccineFeeListSchema'
          sessions:
            type: array
            items:
              type: object
              properties:
                session_id:
                  type: string
                  format: uuid
                  minLength: 1
                date: 
                  type: string
                  minLength: 1
                  example: "31-05-2021"
                available_capacity:
                  type: number
                  description: Total available capacity of the session.
                  example: 50
                available_capacity_dose1:
                  type: number
                  description: Available capacity for dose 1.
                  example: 25
                available_capacity_dose2:
                  type: number
                  description: Available capacity for dose 2.
                  example: 25
                walkin_ind:
                  description: Indicates whether walk-in vaccination is allowed in this session.
                  type: string
                  example: Y
                  enum:
                    - Y
                    - N
                min_age_limit:
                  type: number
                  example: 18
                vaccine:
                  type: string
                  example: "COVISHIELD"
                slots:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  description: Array of slot names
                  example: [FORENOON, AFTERNOON]
                  items:
                    type: string
              required:
                - from
                - to
                - fee_type
                - session_id
                - date
                - available_capacity
                - fee
                - min_age_limit
                - vaccine
                - slots

    AppointmentsSchema:
      type: array
      uniqueItems: true
      description: List of vaccines administered at a vaccine center along with their prices.
      items:
        $ref: '#/components/schemas/AppointmentResponseSchema'

    AppointmentResponseSchema:
      allOf:
      - $ref: '#/components/schemas/CenterResponseSchema'
      - type: object
        properties:
          dose: 
            type: number
            minLength: 1
            example: 1
          appointment_id:
            type: string
            format: uuid
          session_id:
            type: string
            format: uuid
            minLength: 1
          date: 
            type: string
            minLength: 1
            example: "01-03-2021"
          slot:
            type: string
            example: 'FORENOON'
        required:
          - dose
          - center_id
          - name
          - state_name
          - district_name
          - block_name
          - pincode
          - from
          - to
          - fee_type
          - appointment_id
          - session_id
          - date
          - slot

    VaccineFeeListSchema:
      type: array
      uniqueItems: true
      items:
        $ref: '#/components/schemas/VaccineFeeSchema'

    VaccineFeeSchema:
      type: object
      required:
        - vaccine
        - fee
      properties:
        vaccine:
          type: string
          example: "COVISHIELD"
        fee:
          type: string
