openapi: 3.0.2
info:
  title: Co-WIN Protected APIs
  description: Co-WIN Protected APIs allow any third-party application to access certain restricted information, in order to access, the service providers must agree to the extant “Terms of Service”. All third-party applications that wish to integrate with Co-WIN using Protected APIs should undertake a prescribed integration and testing process with the Co-WIN APIs. For this purpose, the authenticated ASP system administrators will be provided with access to a sandbox environment with staging-level API keys to test integration with the Co-WIN APIs, that the ASP wishes to use in their operations. Only after a successful testing cycle is completed and demonstrated to a competent authority, the ASP will be provided with production-level API keys for their Application. You can test these APIs on the Sandbox Server using API Key -  <code>3sjOr2rmM52GzhpMHjDEE1kpQeRxwFDr4YcBEimi</code> For production access, please register at <a href="https://sandbox.ndhm.gov.in/cowin/" target="_blank">ASP Registration</a>. Please refer to <a href="https://apisetu.gov.in/document-central/cowin/Cowin%20API%20Guidelines.html" target="_blank">CoWIN API Guidelines</a> for more details.[<i>Updated on 30th September  2021</i>]

  termsOfService: https://apisetu.gov.in/document-central/cowin/Terms%20of%20Service.html
  contact:
    name: Ministry of Health and Family Welfare
    url: https://www.cowin.gov.in
  version: 2.3.1
servers:
  - url: https://cdndemo-api.co-vin.in/api
    description: Sandbox Server
  - url: https://cdn-api.co-vin.in/api
    description: Production Server

paths:
  /v2/auth/generateOTP:
    post:
      tags:
        - Authentication APIs
      summary: Authenticate a beneficiary by Mobile/OTP
      description: Initiate beneficiary authentication using mobile and OTP
      operationId: generateOTP
      security:
      - ApiKey: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                mobile:
                  type: string
                  minItems: 1  
                  example: "9876543210"
            
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  txnId:
                    type: string
                    format: uuid
                    minItems: 1
                    example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: USRRES0001
                  error:
                    type: string
                    example: Input parameter missing
        '401':
          description: Unauthenticated access!
        '500':
          description: Internal Server Error

  /v2/auth/confirmOTP:
    post:
      tags:
        - Authentication APIs
      summary: Confirm mobile OTP for authentication         
      description: API to confirm the OTP for authentication.
      operationId: confirmOTP
      security:
      - ApiKey: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                otp:
                  type: string
                  minLength: 64
                  example: "8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92"
                  description: SHA256 of the OTP
                txnId:
                  type: string
                  format: uuid
                  example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  isNewAccount:
                    type: string
                    description: Indicates whether the mobile number is already registered.
                    enum:
                      - "Y"
                      - "N"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                    example: USRRES0001
                  error:
                    type: string
                    example: Input parameter missing
        '401':
          description: Unauthenticated Access
        '500':
          description: Internal Server Error

  /v2/registration/beneficiary/idTypes:
    get:
      tags:
        - Metadata APIs
      summary: Get list of beneficiary Id types 
      description: API to get list of beneficiary Ids that can be used as proof of identity for registration.
      operationId: idTypes
      parameters:
        - in: header
          name: Accept-Language
          required: false
          example: hi_IN
          schema:
            type: string
          description: The locate code of the preferred language such as en_US. The text data will be returned in the preferred language along with default English text.
      security:
      - BearerAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  types:
                    type: array
                    minItems: 1
                    uniqueItems: true
                    items:
                      type: object
                      required:
                        - type
                        - id
                      properties:
                        type:
                          type: string
                          minLength: 1
                          example: Driving License
                        type_l:
                          type: string
                          minLength: 1
                          example: ""
                          description: Type in preferred language as specified in Accept-Language header parameter.
                        id:
                          type: number
                          example: 2
                  ttl:
                    type: number
                    description: Time in hours to cache the data. Client applications can use this data for this many number of hours before calling this API again.
            examples: {}
        '401':
          description: Unauthenticated access!
        '500':
          description: Internal Server Error       
        
  /v2/registration/beneficiary/genders:
    get:
      tags:
        - Metadata APIs
      summary: Get gender 
      description: API to get all gender details. 
      
      operationId: genders
      parameters:
        - in: header
          name: Accept-Language
          example: hi_IN
          required: false
          schema:
            type: string
          description: The locate code of the preferred language such as en_US. The text data will be returned in the preferred language along with default English text.
      security:
      - BearerAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  genders:
                    type: array
                    minItems: 1
                    uniqueItems: true
                    items:
                      type: object
                      properties:
                        gender:
                          type: string
                          minLength: 1
                          example: Male
                        gender_l:
                          type: string
                          minLength: 1
                          example: ""
                          description: Gender in preferred language as specified in Accept-Language header parameter. 
                        id:
                          type: number
                          example: 1
                      required:
                        - gender
                        - id
                  ttl:
                    type: number
                    description: Time in hours to cache the data. Client applications can use this data for this many number of hours before calling this API again.                        
            examples: {} 
            
        '401':
          description: Unauthenticated access!
        '500':
          description: Internal Server Error     
            
  /v2/admin/location/states:
    get:
      tags:
        - Metadata APIs
      summary: Get states
      description: API to get all the states in India.
      
