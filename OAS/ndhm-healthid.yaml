info:
  title: Health ID Service
  description: "It is important to standardize the process of identification of an\
    \ individual across healthcare providers, to ensure that the created medical records\
    \ are issued to the right individual or accessed by a Health Information User\
    \ through appropriate consent. \nIn order to issue a Health ID to an individual,\
    \ one only needs basic demographic details like Name, Year of Birth, Gender. In\
    \ addition, citizens should be able to update contact information easily."
  version: "1.0"
  contact:
    name: National Health Authority
    url: https://ndhm.gov.in/
servers:
- url: https://healthidsbx.ndhm.gov.in/api
tags:
