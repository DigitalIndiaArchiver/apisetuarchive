openapi: 3.0.0
info:
  title: Unified Payments Interface - UPI
  version: ' 1.0  '
  description: "UPI is an instant real-time payment system developed by NPCI facilitating inter-bank transactions. The interface is regulated by the RBI and works by instantly transferring funds between two bank accounts on a mobile platform. This UPI simulated API specs is provided by Nfinite (https://nfinite.in). Nfinite is an API sandbox to enable the Fin-Techs and Financial Institutions to build together. This platform will enable different types of participants such as  corporates (Banks, FIs, etc.), start-ups, Large Technology Players, Individual Developers, and Academia to conceptualize and build solutions.

"
  termsOfService: https://nfinite.in/terms-of-service
  contact:
    name: National Payments Corporation of India - NPCI
    url:  https://www.npci.org.in  
servers:
  - url: 'https://nfinite.in/api/upi-npci'
security:
  - ApiKeyAuth: []
